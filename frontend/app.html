<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Notes Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #2c2c2c 50%, #0f0f0f 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Particles for Extra Attractiveness */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(184, 134, 11, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(218, 165, 32, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            animation: particleFloat 10s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            align-items: start;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, #b8860b, #daa520, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(184, 134, 11, 0.6), 0 0 60px rgba(255, 215, 0, 0.3);
            margin-bottom: 10px;
            animation: glowPulse 2s ease-in-out infinite alternate;
        }

        @keyframes glowPulse {
            0% { text-shadow: 0 0 30px rgba(184, 134, 11, 0.6); }
            100% { text-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
        }

        .header .subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            color: #a8a8a8;
        }

        /* Upload Section - Super Attractive */
        .upload-section {
            background: rgba(15, 15, 15, 0.95);
            border: 2px solid #b8860b;
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(184, 134, 11, 0.3), inset 0 0 20px rgba(184, 134, 11, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(184, 134, 11, 0.1), transparent);
            animation: rotateGlow 8s linear infinite;
            z-index: -1;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .upload-section:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(184, 134, 11, 0.5), inset 0 0 30px rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
        }

        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #b8860b, #daa520, #ffd700, #b8860b);
            color: #ffffff;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.4s ease;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(184, 134, 11, 0.4);
            position: relative;
        }

        .file-label::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), transparent);
            border-radius: 30px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .file-label:hover {
            background: linear-gradient(45deg, #ffd700, #b8860b, #daa520, #ffd700);
            transform: scale(1.08) translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
        }

        .file-label:hover::after {
            opacity: 1;
        }

        .file-label i {
            margin-right: 10px;
            animation: iconBounce 1.5s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        #pdfInput {
            display: none;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #b8860b, #daa520, #ffd700);
            color: #ffffff;
            box-shadow: 0 6px 20px rgba(184, 134, 11, 0.4);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #ffd700, #b8860b, #daa520);
            transform: scale(1.08) translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
        }

        .btn-primary i {
            margin-right: 8px;
        }

        .status {
            margin-top: 15px;
            font-weight: 500;
            color: #a8a8a8;
            font-size: 0.9rem;
        }

        /* Chat Section */
        .chat-section {
            background: rgba(15, 15, 15, 0.95);
            border: 2px solid #b8860b;
            border-radius: 25px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            height: 600px;
            box-shadow: 0 15px 40px rgba(184, 134, 11, 0.3);
            transition: all 0.4s ease;
        }

        .chat-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(184, 134, 11, 0.5);
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(44, 44, 44, 0.6);
            border-radius: 15px;
            margin-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: #b8860b #2c2c2c;
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: #2c2c2c;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #b8860b;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            animation: fadeIn 0.5s ease-out;
        }

        .message.user {
            background: linear-gradient(45deg, #b8860b, #daa520);
            color: #ffffff;
            align-self: flex-end;
            text-align: right;
        }

        .message.ai {
            background: rgba(184, 134, 11, 0.1);
            color: #e0e0e0;
            border-left: 4px solid #b8860b;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #b8860b;
            border-radius: 50px;
            background: rgba(44, 44, 44, 0.8);
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #userInput:focus {
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            transform: scale(1.02);
        }

        .btn-send {
            background: linear-gradient(45deg, #b8860b, #daa520);
            color: #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-send:hover {
            background: linear-gradient(45deg, #daa520, #b8860b);
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 5px 15px rgba(184, 134, 11, 0.4);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .chat-section {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-book-open"></i> AI Notes Assistant</h1>
            <p class="subtitle">Upload your notes & chat intelligently</p>
        </header>

        <!-- Upload Section -->
        <section class="upload-section">
            <label class="file-label" for="pdfInput">
                <i class="fas fa-cloud-upload-alt"></i> Choose PDF
            </label>
            <input type="file" id="pdfInput" accept=".pdf" hidden />
            <button id="uploadBtn" class="btn btn-primary">
                <i class="fas fa-upload"></i> Upload
            </button>
            <div id="uploadStatus" class="status"></div>
        </section>

        <!-- Chat Section -->
        <section class="chat-section">
            <div class="chat-box" id="chatBox">
                <!-- Messages will be appended here -->
            </div>

            <div class="input-area">
                <input type="text" id="userInput" placeholder="Ask a questionâ€¦" autocomplete="off" />
                <button id="sendBtn" class="btn btn-send" title="Send">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
